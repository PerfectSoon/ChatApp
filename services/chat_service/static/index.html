<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: white;
            height: 100vh;
        }

        .app-container {
            display: grid;
            grid-template-columns: 25% 75%;
            height: 100vh;
        }

        /* Left sidebar */
        .sidebar {
            background: #2a2a2a;
            border-right: 1px solid #444;
            padding: 20px;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #363636;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-item:hover {
            background: #424242;
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            background: #444;
            border-radius: 50%;
            margin-right: 15px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-name {
            font-weight: 500;
            margin: 0 0 5px;
        }

        .chat-last-message {
            font-size: 0.9em;
            color: #999;
        }

        .new-chat-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Main content */
        .main-content {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            background: #2a2a2a;
        }

        .chat-title {
            margin: 0;
            font-size: 1.2em;
            flex: 1;
        }

        .chat-actions button {
            background: none;
            border: none;
            color: #888;
            margin-left: 15px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message.user {
            background: #3478e0;
            margin-left: auto;
        }

        .message.other {
            background: #363636;
            margin-right: auto;
        }

        .message-time {
            font-size: 0.8em;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }

        .input-area {
            display: flex;
            padding: 10px 20px;
            background: #2a2a2a;
            border-top: 1px solid #444;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #363636;
            color: white;
            margin-right: 10px;
        }

        #sendButton {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #2a2a2a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn" onclick="createChat()">Новый чат</button>
            <ul class="chat-list" id="chatList">
                <!-- Chat items will be dynamically added here -->
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="chat-header">
                <h2 class="chat-title" id="chatTitle">Выберите чат</h2>
                <div class="chat-actions">
                    <button onclick="addUserToChat()">&#x2795;</button>
                    <button onclick="deleteChat()">&#x1f5d1;</button>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be dynamically added here -->
            </div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Введите сообщение...">
                <button id="sendButton" onclick="sendMessage()">Отправить</button>
            </div>
        </div>
    </div>

    <script>
        // WebSocket connection
        let ws;
        let currentChatId = null;

        // Initialize app
        async function init() {
            await loadChats();
        }

        // Load chat list
        async function loadChats() {
            const response = await fetch('/chat/all_chats');
            const chats = await response.json();

            const chatList = document.getElementById('chatList');
            chatList.innerHTML = '';

            chats.forEach(chat => {
                const chatItem = document.createElement('li');
                chatItem.className = 'chat-item';
                chatItem.innerHTML = `
                    <div class="chat-avatar"></div>
                    <div class="chat-info">
                        <div class="chat-name">${chat.name}</div>
                        <div class="chat-last-message">Последнее сообщение</div>
                    </div>
                `;
                chatItem.onclick = () => openChat(chat.id, chat.name);
                chatList.appendChild(chatItem);
            });
        }

        // Open chat
        async function openChat(chatId, chatName) {
            currentChatId = chatId;
            document.getElementById('chatTitle').innerText = chatName;

            // Connect WebSocket
            if (ws) ws.close();
            ws = new WebSocket(`ws://localhost:8002/chat/ws/${chatId}?token=YOUR_TOKEN`);

            ws.onmessage = function(event) {
                const message = JSON.parse(event.data);
                addMessage(message);
            };

            // Load existing messages
            const response = await fetch(`/chat/${chatId}/messages`);
            const messages = await response.json();
            messages.forEach(addMessage);
        }

        // Add message to UI
        function addMessage(message) {
            const container = document.getElementById('messagesContainer');
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${message.sender_id === userId ? 'user' : 'other'}`;
            msgDiv.innerHTML = `
                <div>${message.text}</div>
                <div class="message-time">${new Date(message.timestamp).toLocaleTimeString()}</div>
            `;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text || !currentChatId) return;

            ws.send(JSON.stringify({
                chat_id: currentChatId,
                text: text,
                sender_id: userId
            }));

            input.value = '';
        }

        // Create new chat
        async function createChat() {
            const chatName = prompt('Введите название чата:');
            if (!chatName) return;

            const response = await fetch('/chat/create', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name: chatName})
            });

            if (response.ok) {
                await loadChats();
            }
        }

        // Add user to chat
        async function addUserToChat() {
            if (!currentChatId) return;
            const userIdToAdd = prompt('Введите ID пользователя:');
            if (!userIdToAdd) return;

            await fetch(`/chat/${currentChatId}/add/${userIdToAdd}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });
        }

        // Delete chat
        async function deleteChat() {
            if (!currentChatId) return;
            if (!confirm('Удалить чат?')) return;

            await fetch(`/chat/delete/${currentChatId}`, {method: 'POST'});
            currentChatId = null;
            document.getElementById('chatTitle').innerText = 'Выберите чат';
            await loadChats();
        }

        // Initialize
        const userId = 1; // Should come from authentication
        init();
    </script>
</body>
</html>
